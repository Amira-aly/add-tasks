<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap-css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <!-- font-Awesome-css -->
        <link rel="stylesheet" href="./css/all.min.css">
        <!-- link-css -->
        <link rel="stylesheet" href="./css/main.css">
        <!-- title -->
        <title>Task java script</title>
    </head>
    <body>
        <!-- start-div-one -->
        <div class="dark">
            <button class="btn-dark">Dark mood</button>
        </div>
        <!-- end-div-one -->

        <!-- start-div-two-->
        <h1 class="text-info display-2 text-center">Add Task</h1>
        <div class="container col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label>Add Task</label>
                        <input id="task" type="text" class="form-control" placeholder=" Your Task ">
                    </div>
                    <div id="vald" class="none alert alert-danger ">
                        Please enter the data
                        <button id="closee" type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <button id="btntask" class="btn btn-info">Add Task</button>
                </div>
            </div>
        </div>

        <div class="container col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <div id="notask" class="alert alert-info">
                        <h5 >No Tasks Added Yet</h5>
                    </div>
                </div>
                <div id="tasks" style="padding: 5px;">

                </div>
            </div>
        </div>





        <!-- end-div-two-->






        <!-- bootstrap-js -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <!-- font-Awesome-js -->
        <script src="./js/all.min.js"></script>
        <!-- link-js -->
        <script src="./js/main.js"></script>
        
    </body>
</html>
